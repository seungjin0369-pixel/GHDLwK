<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ğŸ¬ ëŒê³ ë˜ í˜¸ì´ì§œ ê²Œì„ ğŸŒŠ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#4fc3f7, #e0f7fa);
      font-family: "Comic Sans MS", sans-serif;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: url('https://i.imgur.com/bZgF4ue.jpg') center/cover no-repeat;
    }

    #water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: rgba(0, 100, 255, 0.3);
      backdrop-filter: blur(3px);
    }

    #dolphin {
      position: absolute;
      bottom: 100px;
      left: 100px;
      width: 160px;
      transition: transform 0.15s ease;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
    }

    #message {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #00bcd4;
      font-weight: bold;
      text-shadow: 2px 2px #fff;
      display: none;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.3); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="water"></div>
    <img id="dolphin" src="https://i.imgur.com/XbGVjKk.png" alt="ê·€ì—¬ìš´ ëŒê³ ë˜">
    <div id="message">ğŸ¬ í˜¸ì´ì§œ~!</div>

    <!-- ğŸ”Š ë°°ê²½ìŒì•… (ë°”ë‹¤ì†Œë¦¬) -->
    <audio id="bgm" loop autoplay>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b25d8d45b0.mp3?filename=ocean-waves-110734.mp3" type="audio/mp3">
    </audio>

    <!-- ğŸ”Š ì í”„ ì‚¬ìš´ë“œ (ëŒê³ ë˜ ì†Œë¦¬) -->
    <audio id="jumpSound">
      <source src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_15b16b4b25.mp3?filename=dolphin-sound-5774.mp3" type="audio/mp3">
    </audio>
  </div>

  <script>
    const dolphin = document.getElementById("dolphin");
    const message = document.getElementById("message");
    const jumpSound = document.getElementById("jumpSound");
    const bgm = document.getElementById("bgm");

    let x = 100;
    let y = 0;
    let jumping = false;
    let gravity = 0;
    const ground = 100;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") x += 15;
      if (e.key === "ArrowLeft") x -= 15;
      if (e.key === "ArrowUp" && !jumping) {
        jumping = true;
        gravity = 15;
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
      if (e.key === " ") sayHoiJja();
    });

    function sayHoiJja() {
      message.style.display = "block";
      message.style.animation = "none";
      void message.offsetWidth; // ì• ë‹ˆë©”ì´ì…˜ ì´ˆê¸°í™”
      message.style.animation = "pop 0.5s ease";

      dolphin.style.transform = "scale(1.2)";
      setTimeout(() => {
        message.style.display = "none";
        dolphin.style.transform = "scale(1)";
      }, 500);
    }

    function update() {
      if (jumping) {
        y += gravity;
        gravity -= 1.2;
        if (y <= 0) {
          y = 0;
          jumping = false;
        }
      }

      if (x < 0) x = 0;
      if (x > window.innerWidth - 160) x = window.innerWidth - 160;

      dolphin.style.left = x + "px";
      dolphin.style.bottom = ground + y + "px";
      requestAnimationFrame(update);
    }

    update();

    // ëª¨ë°”ì¼ì—ì„œë„ ìë™ ì¬ìƒì„ ìœ„í•´ í´ë¦­ ì‹œ í™œì„±í™”
    document.body.addEventListener("click", () => {
      bgm.play();
    }, { once: true });
  </script>
</body>
</html>
