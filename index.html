<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>ğŸ» ê³°ëŒì´ ë ˆë²¨ì—… ê²Œì„</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(#ffe4b5, #ffb347);
  font-family: "Comic Sans MS", sans-serif;
}
#gameArea {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}
.bear {
  position: absolute;
  width: 80px;
  height: 80px;
  background: brown;
  border-radius: 20px;
  bottom: 50px;
  left: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  font-size: 24px;
}
.platform {
  position: absolute;
  width: 120px;
  height: 20px;
  background: #8B4513;
  border-radius: 5px;
}
#level {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  font-weight: bold;
}
#gameOver {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  color: red;
  display: none;
  font-weight: bold;
}
</style>
</head>
<body>
<div id="gameArea">
  <div class="bear" id="bear">ğŸ»</div>
  <div id="level">ë ˆë²¨: 0</div>
  <div id="gameOver">ê²Œì„ ì˜¤ë²„!</div>
</div>

<script>
const bear = document.getElementById("bear");
const gameArea = document.getElementById("gameArea");
const levelEl = document.getElementById("level");
const gameOverEl = document.getElementById("gameOver");

let bearX = 100;
let bearY = 50;
const bearWidth = 80;
const bearHeight = 80;
let jumping = false;
let jumpTarget = 0;
let jumpSpeed = 8;
let level = 0;
const platforms = [];
const blockHeight = 100;

// ë°œíŒ ìˆ˜ ì¤„ì´ê¸°: ëœë¤ ìœ„ì¹˜ì— ë°°ì¹˜
const totalBlocks = 20; // ë°œíŒ ìˆ˜
for(let i = 0; i < totalBlocks; i++){
  const p = document.createElement("div");
  p.classList.add("platform");
  const x = Math.random() * (window.innerWidth - 120);
  const y = 50 + i * blockHeight + Math.random() * 50; // ê°„ê²© ì•½ê°„ ëœë¤
  p.style.left = x + "px";
  p.style.bottom = y + "px";
  gameArea.appendChild(p);
  platforms.push(p);
}

// í‚¤ ì…ë ¥
document.addEventListener("keydown", e=>{
  if(e.key === "ArrowRight") bearX += 20;
  if(e.key === "ArrowLeft") bearX -= 20;
  if(e.key === "ArrowUp" && !jumping){
    // ê³°ëŒì´ ìœ„ë¡œ ì˜¬ë¼ê°ˆ ìˆ˜ ìˆëŠ” ë¸”ë¡ ì°¾ê¸°
    const possibleBlocks = platforms.filter(p=>{
      const px = p.offsetLeft;
      const pw = p.offsetWidth;
      return bearX + bearWidth > px && bearX < px + pw;
    }).map(p=>p.offsetTop).filter(py=>py > bearY).sort((a,b)=>a-b);

    if(possibleBlocks.length > 0){
      jumpTarget = possibleBlocks[0];
      jumping = true;
    }
  }
});

// ì—…ë°ì´íŠ¸ ë£¨í”„
function update(){
  if(jumping){
    if(bearY < jumpTarget){
      bearY += jumpSpeed;
      if(bearY > jumpTarget) bearY = jumpTarget;
    } else {
      jumping = false;
      level += 1;
      levelEl.textContent = "ë ˆë²¨: " + level;
    }
  } else {
    // ë¸”ë¡ ìœ„ì— ì„œ ìˆëŠ”ì§€ í™•ì¸
    let onBlock = false;
    platforms.forEach(p=>{
      const px = p.offsetLeft;
      const pw = p.offsetWidth;
      const py = p.offsetTop;
      if(bearX + bearWidth > px && bearX < px + pw && bearY === py - bearHeight){
        onBlock = true;
      }
    });
    if(!onBlock){
      // ë¸”ë¡ ìœ„ê°€ ì•„ë‹ˆë©´ ë‚™í•˜
      bearY -= jumpSpeed;
    }
  }

  // í™”ë©´ ë°– ë°©ì§€
  if(bearX<0) bearX=0;
  if(bearX>window.innerWidth-bearWidth) bearX = window.innerWidth-bearWidth;

  // í™”ë©´ ìŠ¤í¬ë¡¤
  if(bearY > window.innerHeight/2){
    const delta = bearY - window.innerHeight/2;
    bearY = window.innerHeight/2;
    platforms.forEach(p=>{
      const b = parseFloat(p.style.bottom);
      p.style.bottom = (b - delta) + "px";
    });
  }

  // ê²Œì„ ì˜¤ë²„ ì²´í¬: ë¸”ë¡ ìœ„ì— ì•ˆì°© ëª»í•˜ê³  ë°”ë‹¥ìœ¼ë¡œ ë–¨ì–´ì§€ë©´ ì¢…ë£Œ
  if(bearY <= 0){
    gameOverEl.style.display = "block";
    return;
  }

  bear.style.left = bearX + "px";
  bear.style.bottom = bearY + "px";

  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
