<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🐬 돌고래 호이짜 게임 🌊</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(#aee1f9, #0077be);
      font-family: "Comic Sans MS", sans-serif;
    }

    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* 바다 배경 */
    #wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 120px;
      background: linear-gradient(#00bcd4, #0288d1);
      border-top-left-radius: 50% 20px;
      border-top-right-radius: 50% 20px;
      animation: waveMove 5s linear infinite;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50px); }
    }

    /* 돌고래 몸 */
    .dolphin {
      position: absolute;
      bottom: 100px;
      left: 100px;
      width: 120px;
      height: 80px;
      background: #6ecff6;
      border-radius: 60px 60px 50px 50px;
      transform-origin: center;
      transition: transform 0.2s ease;
      animation: swim 2s ease-in-out infinite alternate;
    }

    @keyframes swim {
      0% { transform: rotate(2deg) translateY(0); }
      100% { transform: rotate(-3deg) translateY(-4px); }
    }

    /* 배 부분 */
    .belly {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 100px;
      height: 40px;
      background: #e0f7fa;
      border-radius: 50%;
    }

    /* 눈 */
    .eye {
      position: absolute;
      top: 20px;
      left: 75px;
      width: 14px;
      height: 14px;
      background: black;
      border-radius: 50%;
    }

    /* 볼 */
    .cheek {
      position: absolute;
      top: 35px;
      left: 60px;
      width: 10px;
      height: 10px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
    }

    /* 지느러미 */
    .fin {
      position: absolute;
      top: 40px;
      left: 20px;
      width: 25px;
      height: 15px;
      background: #58b0dc;
      border-radius: 20px 20px 0 0;
      transform: rotate(-30deg);
    }

    /* 꼬리 */
    .tail {
      position: absolute;
      bottom: 10px;
      left: -15px;
      width: 30px;
      height: 30px;
      background: #58b0dc;
      border-radius: 50% 0 50% 0;
      transform: rotate(-40deg);
    }

    #message {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 36px;
      font-weight: bold;
      color: #00bcd4;
      text-shadow: 2px 2px #fff;
      display: none;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.3); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="wave"></div>

    <div class="dolphin" id="dolphin">
      <div class="tail"></div>
      <div class="fin"></div>
      <div class="belly"></div>
      <div class="eye"></div>
      <div class="cheek"></div>
    </div>

    <div id="message">🐬 호이짜~!</div>

    <!-- 바다소리 배경음 -->
    <audio id="bgm" loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b25d8d45b0.mp3?filename=ocean-waves-110734.mp3" type="audio/mp3">
    </audio>

    <!-- 돌고래 점프 소리 -->
    <audio id="jumpSound">
      <source src="https://cdn.pixabay.com/download/audio/2021/09/07/audio_15b16b4b25.mp3?filename=dolphin-sound-5774.mp3" type="audio/mp3">
    </audio>
  </div>

  <script>
    const dolphin = document.getElementById("dolphin");
    const message = document.getElementById("message");
    const jumpSound = document.getElementById("jumpSound");
    const bgm = document.getElementById("bgm");

    let x = 100;
    let y = 0;
    let jumping = false;
    let gravity = 0;
    const ground = 100;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") x += 15;
      if (e.key === "ArrowLeft") x -= 15;
      if (e.key === "ArrowUp" && !jumping) {
        jumping = true;
        gravity = 15;
        jumpSound.currentTime = 0;
        jumpSound.play();
      }
      if (e.key === " ") sayHoiJja();
    });

    function sayHoiJja() {
      message.style.display = "block";
      message.style.animation = "none";
      void message.offsetWidth;
      message.style.animation = "pop 0.5s ease";

      dolphin.style.transform = "scale(1.2)";
      setTimeout(() => {
        message.style.display = "none";
        dolphin.style.transform = "scale(1)";
      }, 500);
    }

    function update() {
      if (jumping) {
        y += gravity;
        gravity -= 1.2;
        if (y <= 0) {
          y = 0;
          jumping = false;
        }
      }

      if (x < 0) x = 0;
      if (x > window.innerWidth - 100) {
        x = window.innerWidth - 100;
      }

      dolphin.style.left = x + "px";
      dolphin.style.bottom = ground + y + "px";
      requestAnimationFrame(update);
    }

    update();

    // 바다소리 재생
    document.body.addEventListener("click", () => {
      bgm.play();
    }, { once: true });
  </script>
</body>
</html>
