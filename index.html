<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>🐻 곰돌이 레벨업 게임</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(#ffe4b5, #ffb347);
  font-family: "Comic Sans MS", sans-serif;
}
#gameArea {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}
.bear {
  position: absolute;
  width: 80px;
  height: 80px;
  background: brown;
  border-radius: 20px;
  bottom: 50px;
  left: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: bold;
  font-size: 24px;
}
.platform {
  position: absolute;
  width: 120px;
  height: 20px;
  background: #8B4513;
  border-radius: 5px;
}
#level {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  font-weight: bold;
}
#gameOver {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  color: red;
  display: none;
  font-weight: bold;
}
</style>
</head>
<body>
<div id="gameArea">
  <div class="bear" id="bear">🐻</div>
  <div id="level">레벨: 0</div>
  <div id="gameOver">게임 오버!</div>
</div>

<script>
const bear = document.getElementById("bear");
const gameArea = document.getElementById("gameArea");
const levelEl = document.getElementById("level");
const gameOverEl = document.getElementById("gameOver");

let bearX = 100;
let bearY = 50;
const bearWidth = 80;
const bearHeight = 80;
let jumping = false;
let jumpTarget = 0;
let jumpSpeed = 8;
let level = 0;
const platforms = [];
const blockHeight = 100;

// 발판 수 줄이기: 랜덤 위치에 배치
const totalBlocks = 20; // 발판 수
for(let i = 0; i < totalBlocks; i++){
  const p = document.createElement("div");
  p.classList.add("platform");
  const x = Math.random() * (window.innerWidth - 120);
  const y = 50 + i * blockHeight + Math.random() * 50; // 간격 약간 랜덤
  p.style.left = x + "px";
  p.style.bottom = y + "px";
  gameArea.appendChild(p);
  platforms.push(p);
}

// 키 입력
document.addEventListener("keydown", e=>{
  if(e.key === "ArrowRight") bearX += 20;
  if(e.key === "ArrowLeft") bearX -= 20;
  if(e.key === "ArrowUp" && !jumping){
    // 곰돌이 위로 올라갈 수 있는 블록 찾기
    const possibleBlocks = platforms.filter(p=>{
      const px = p.offsetLeft;
      const pw = p.offsetWidth;
      return bearX + bearWidth > px && bearX < px + pw;
    }).map(p=>p.offsetTop).filter(py=>py > bearY).sort((a,b)=>a-b);

    if(possibleBlocks.length > 0){
      jumpTarget = possibleBlocks[0];
      jumping = true;
    }
  }
});

// 업데이트 루프
function update(){
  if(jumping){
    if(bearY < jumpTarget){
      bearY += jumpSpeed;
      if(bearY > jumpTarget) bearY = jumpTarget;
    } else {
      jumping = false;
      level += 1;
      levelEl.textContent = "레벨: " + level;
    }
  } else {
    // 블록 위에 서 있는지 확인
    let onBlock = false;
    platforms.forEach(p=>{
      const px = p.offsetLeft;
      const pw = p.offsetWidth;
      const py = p.offsetTop;
      if(bearX + bearWidth > px && bearX < px + pw && bearY === py - bearHeight){
        onBlock = true;
      }
    });
    if(!onBlock){
      // 블록 위가 아니면 낙하
      bearY -= jumpSpeed;
    }
  }

  // 화면 밖 방지
  if(bearX<0) bearX=0;
  if(bearX>window.innerWidth-bearWidth) bearX = window.innerWidth-bearWidth;

  // 화면 스크롤
  if(bearY > window.innerHeight/2){
    const delta = bearY - window.innerHeight/2;
    bearY = window.innerHeight/2;
    platforms.forEach(p=>{
      const b = parseFloat(p.style.bottom);
      p.style.bottom = (b - delta) + "px";
    });
  }

  // 게임 오버 체크: 블록 위에 안착 못하고 바닥으로 떨어지면 종료
  if(bearY <= 0){
    gameOverEl.style.display = "block";
    return;
  }

  bear.style.left = bearX + "px";
  bear.style.bottom = bearY + "px";

  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
