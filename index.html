<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>üê¨ ÎèåÍ≥†Îûò Ï†êÌîÑ Í≤åÏûÑ üåä</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(#aee1f9, #0077be);
  font-family: "Comic Sans MS", sans-serif;
}
#gameArea { position: relative; width: 100vw; height: 100vh; overflow: hidden; }
#wave { position: absolute; bottom: 0; width: 100%; height: 120px; background: linear-gradient(#00bcd4, #0288d1); animation: waveMove 6s linear infinite; opacity: 0.9; }
@keyframes waveMove { 0% { background-position-x: 0; } 100% { background-position-x: 100px; } }
.dolphin { position: absolute; bottom: 120px; left: 100px; width: 120px; height: 80px; background: #6ecff6; border-radius: 60px 60px 50px 50px; transform-origin: center; transition: transform 0.2s ease; animation: swim 2s ease-in-out infinite alternate; }
@keyframes swim { 0% { transform: rotate(2deg) translateY(0); } 100% { transform: rotate(-3deg) translateY(-4px); } }
.belly { position: absolute; bottom: 10px; left: 10px; width: 100px; height: 40px; background: #e0f7fa; border-radius: 50%; }
.eye { position: absolute; top: 20px; left: 75px; width: 14px; height: 14px; background: black; border-radius: 50%; }
.cheek { position: absolute; top: 35px; left: 60px; width: 10px; height: 10px; background: pink; border-radius: 50%; opacity: 0.8; }
.fin { position: absolute; top: 40px; left: 20px; width: 25px; height: 15px; background: #58b0dc; border-radius: 20px 20px 0 0; transform: rotate(-30deg); }
.tail { position: absolute; bottom: 10px; left: -15px; width: 30px; height: 30px; background: #58b0dc; border-radius: 50% 0 50% 0; transform: rotate(-40deg); }
.platform { position: absolute; width: 150px; height: 20px; background: rgba(255,255,255,0.7); border-radius: 10px; border: 2px solid rgba(255,255,255,0.5); }
#message { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); font-size: 36px; font-weight: bold; color: #00bcd4; text-shadow: 2px 2px #fff; display: none; animation: pop 0.5s ease; }
#score { position: absolute; top: 10px; left: 10px; font-size: 24px; color: white; font-weight: bold; text-shadow: 1px 1px #000; }
#gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 48px; color: red; display: none; font-weight: bold; text-shadow: 2px 2px #fff;}
@keyframes pop { 0% { transform: translateX(-50%) scale(0.5); opacity:0; } 50% { transform: translateX(-50%) scale(1.3); opacity:1; } 100% { transform: translateX(-50%) scale(1); opacity:0; } }
</style>
</head>
<body>
<div id="gameArea">
  <div id="wave"></div>
  <div class="dolphin" id="dolphin">
    <div class="tail"></div>
    <div class="fin"></div>
    <div class="belly"></div>
    <div class="eye"></div>
    <div class="cheek"></div>
  </div>
  <div id="score">Ï†êÏàò: 0</div>
  <div id="gameOver">Í≤åÏûÑ Ïò§Î≤Ñ!</div>
</div>

<script>
const dolphin = document.getElementById("dolphin");
const gameArea = document.getElementById("gameArea");
const scoreEl = document.getElementById("score");
const gameOverEl = document.getElementById("gameOver");

let x = 100, y = 120, vy = 0, gravity = -1.5, jumping = false;
const dolphinWidth = 120, dolphinHeight = 80;
let score = 0;
let platforms = [];

function createPlatform(x, y){
  const p = document.createElement("div");
  p.classList.add("platform");
  p.style.left = x + "px";
  p.style.bottom = y + "px";
  gameArea.appendChild(p);
  platforms.push(p);
}

// Ï¥àÍ∏∞ Î∞úÌåê
createPlatform(100,120);
createPlatform(350,220);
createPlatform(600,320);
createPlatform(300,450);

// Ï∂îÍ∞Ä Î∞úÌåê ÎûúÎç§ ÏÉùÏÑ±
for(let i=1;i<10;i++){
  const px = Math.random() * (window.innerWidth - 150);
  const py = 120 + i*100;
  createPlatform(px, py);
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowRight") x+=15;
  if(e.key==="ArrowLeft") x-=15;
  if(e.key==="ArrowUp" && !jumping){
    vy=20;
    jumping=true;
  }
});

function update(){
  vy += gravity;
  y += vy;

  // Î∞îÎã• Ï∂©Îèå
  if(y < 120){ y=120; vy=0; jumping=false; }

  // Î∞úÌåê Ï∂©Îèå
  platforms.forEach(p=>{
    const px = p.offsetLeft, py = p.offsetTop, pw = p.offsetWidth, ph = p.offsetHeight;
    const dolphinTop = y + dolphinHeight;
    if(x + dolphinWidth > px && x < px + pw && dolphinTop >= py && dolphinTop - vy < py && vy < 0){
      y = py - dolphinHeight;
      vy = 0;
      jumping=false;
    }
  });

  // ÌôîÎ©¥ Ïù¥Îèô
  if(x<0) x=0;
  if(x>window.innerWidth - dolphinWidth) x=window.innerWidth - dolphinWidth;

  // Ïπ¥Î©îÎùºÏ≤òÎüº ÏúÑÎ°ú Ïä§ÌÅ¨Î°§
  if(y>window.innerHeight/2){
    const delta = y - window.innerHeight/2;
    y = window.innerHeight/2;
    platforms.forEach(p=>{
      const b = parseFloat(p.style.bottom);
      p.style.bottom = (b - delta) + "px";
      if(parseFloat(p.style.bottom) < -50){
        const px = Math.random()*(window.innerWidth-150);
        const py = Math.random()*200 + window.innerHeight;
        p.style.left = px + "px";
        p.style.bottom = py + "px";
      }
    });
    score += Math.floor(delta);
    scoreEl.textContent = "Ï†êÏàò: " + score;
  }

  dolphin.style.left = x + "px";
  dolphin.style.bottom = y + "px";

  // Í≤åÏûÑ Ïò§Î≤Ñ
  if(y + dolphinHeight < 0){
    gameOverEl.style.display="block";
    return;
  }

  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
