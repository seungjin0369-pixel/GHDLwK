<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>도티 호이짜 게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #b3e5fc;
      font-family: "Comic Sans MS", sans-serif;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(#87ceeb, #fff);
      overflow: hidden;
    }
    #doti {
      position: absolute;
      bottom: 50px;
      left: 100px;
      width: 120px;
      transition: transform 0.1s;
    }
    #message {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #ff5722;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <img id="doti" src="https://i.imgur.com/zJ4QhRp.png" alt="도티">
    <div id="message">호이짜!!!</div>
  </div>

  <script>
    const doti = document.getElementById("doti");
    const message = document.getElementById("message");
    const gameArea = document.getElementById("gameArea");

    let x = 100;
    let y = 0;
    let jumping = false;
    let gravity = 0;
    const ground = 50; // 땅 높이

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") x += 20;
      if (e.key === "ArrowLeft") x -= 20;
      if (e.key === "ArrowUp" && !jumping) {
        jumping = true;
        gravity = 15;
      }
      if (e.key === " ") sayHoiJja();
    });

    function sayHoiJja() {
      message.style.display = "block";
      doti.style.transform = "scale(1.2)";
      setTimeout(() => {
        message.style.display = "none";
        doti.style.transform = "scale(1)";
      }, 500);
    }

    function update() {
      // 중력 효과
      if (jumping) {
        y += gravity;
        gravity -= 1.2;
        if (y <= 0) {
          y = 0;
          jumping = false;
        }
      }

      // 도티 화면 이동 반영
      doti.style.left = x + "px";
      doti.style.bottom = ground + y + "px";

      requestAnimationFrame(update);
    }

    update();
  </script>
</body>
</html>
